<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="icons/brush.svg">
    <title>Canvas</title>
</head>
<body>
    <main>
        <section class="tabla-dibujo">
            <canvas></canvas>
        </section>
        <section class="barra-herra">
            <div class="row">
                <ul class="options">
                    <li class="option active tool" id="pincel">
                        <img src="icons/brush.svg" alt="" class="material-symbols-outlined">
                    </li>
                    <li class="option tool" id="borra">
                        <img src="icons/eraser.svg" alt="" class="material-symbols-outlined">
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="options">
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#c30404">
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
